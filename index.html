<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  
  <title>NFT preview card component</title>

</head>
<body>
  <div class="container">
    <img id= "image" src="images/image-equilibrium.jpg" alt="Equilibrium">
    <header>
      <h2>Equilibrium #3429</h2>
    </header>

    <section>
      <p>Our Equilibrium collection promotes balance and calm.</p>      
    </section>

    <section id="icon">
      <div class="ethereum">
        <!-- <object type="image/svg+xml" data="images/icon-ethereum.svg">
          Your browser does not support SVG
        </object> -->
        <img src="images/icon-ethereum.svg" alt="">
        <p>0.041 ETH</p>
      </div>

      <div class="clock">
        <!-- <object data="images/icon-clock.svg" type="image/svg+xml">
          clock
        </object> -->
        <img src="images/icon-clock.svg" alt="">
        <p> 3 days left</p>
      </div>
    </section>

    <footer>
      <img src="images/image-avatar.png" alt="image-avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </footer>
  </div>
</body>
</html>
